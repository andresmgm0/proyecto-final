    <main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="profile-card">
                    <!-- Alert Container -->
                    <div id="alertContainer"></div>

                    <!-- Avatar -->
                    <div class="text-center mb-4">
                        <div class="avatar-container">
                            <div class="avatar">
                                <div class="avatar-icon"></div>
                            </div>
                        </div>
                        <h3 class="mb-1">Mi Perfil</h3>
                        <p class="text-muted">Actualiza tu información personal</p>
                    </div>

                    <!-- Formulario -->
                    <form id="profileForm">
                        <div class="mb-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                        </div>

                        <div class="mb-4">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
                        </div>

                        <div class="mb-4">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+598 99 123 456" required>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button type="submit" class="btn btn-primary btn-custom px-5">
                                <i class="bi bi-check-circle"></i> Guardar Cambios
                            </button>
                            <button type="button" class="btn btn-secondary btn-custom px-5" onclick="limpiarFormulario()">
                                <i class="bi bi-x-circle"></i> Limpiar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
